<ul class="user-details">
    <li *ngFor="let formatedDetail of formatedDetails">
      <b>Fullname: </b>{{ formatedDetail.fullname }}
      <b>DateOfBirth: </b> {{ formatedDetail.date | date}}
      <b>Age: </b> {{ formatedDetail.age }}
      <b>Status: </b> {{ formatedDetail.status }}
    </li>
</ul>
